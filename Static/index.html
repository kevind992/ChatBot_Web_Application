<!DOCTYPE html>

<!-- From: https://v4-alpha.getbootstrap.com/getting-started/introduction/ -->

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
      body {
        background-color: rgb(100, 100, 100);
      }
      #input-areaEliza{
        text-align: left;
        margin-left: 300px;
        width: 500px;
        position: relative;
      }
      #output-areaEliza{
        text-align: left;
        margin-left: 600px;
        width: 500px;
        position: relative;
      }
    </style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>
        <div class="container" onSubmit="return false;">
            <nav class="navbar navbar-light" style="background-color: #565e6b;">
              <h2>Eliza Chatbot</h2>
              <form class="form-inline" id="user-input-form">
                <div class="input-group">
                  <button type="button" class="btn btn-primary" onclick="return loadDoc()">Send..</button>
                  <input type="text" class="form-control" id="user-input" placeholder="Talk to Eliza.." aria-describedby="user-input-help">
                </div>
               </form>
            </nav>
        </div>
      <div class="container" >
        <!-- Adapted from: https://v4-alpha.getbootstrap.com/components/forms/ -->
        <form id="user-input-form">
          <div class="form-group">
            <!--<input type="text" class="form-control" id="user-input" aria-describedby="user-input-help" placeholder="Talk to Eliza..">-->
          </div>
        </form>
  </div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <script>
      
       function loadDoc() {
          var xhttp = new XMLHttpRequest();

          var userInput, userOutput;
          
          xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {

              // Adapted from: https://stackoverflow.com/questions/14094697/javascript-how-to-create-new-div-dynamically-change-it-move-it-modify-it-in
              var divInput = document.createElement('div');
              var divOutput = document.createElement('div');
              divInput.textContent = "User: " + document.getElementById('user-input').value;
              document.body.appendChild(divInput);
              document.body.appendChild(divOutput);
              
              divInput.id = 'input-areaEliza';
              divInput.setAttribute("role", "alert")
              divInput.setAttribute("class", "alert alert-danger");
              console.log(divInput);

              divOutput.id = 'output-areaEliza';
              divOutput.setAttribute("role", "alert")
              divOutput.setAttribute("class", "alert alert-info");
              console.log(divOutput);

              divOutput.textContent = xhttp.responseText;
              
              //document.getElementById("output-areaEliza").value += xhttp.responseText;
            }
          };
          xhttp.open("POST", "user-input");
          xhttp.setRequestHeader("Cache-Control", "no-cache");
          xhttp.setRequestHeader("value", document.getElementById("user-input").value);
          xhttp.send();
        }

         document.getElementById("user-input").addEventListener('keydown',(evt)=>{
          switch(evt.which){
            case 13:
              loadDoc();
          }

        });
    </script>
  </body>
</html>
