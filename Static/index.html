<!DOCTYPE html>

<!-- From: https://v4-alpha.getbootstrap.com/getting-started/introduction/ -->

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>Eliza Chatbot</h1>
    </div>

    <div class="container" onSubmit="return false;">
      <!-- Adapted from: https://v4-alpha.getbootstrap.com/components/forms/ -->
      <form id="user-input-form">
        <div class="form-group">
          <input type="text" class="form-control" id="user-input" aria-describedby="user-input-help" placeholder="Talk to Eliza..">
          <small id="user-input-help" class="form-text text-muted">Type something here and press submit.</small>
        </div>
        
        <button type="button" class="btn btn-primary" onclick="return loadDoc()">Send..</button>

        <div class="form-group">
          <label for="output-area">Eliza response</label>
          <!--<textarea class="form-control" id="output-areaEliza" rows="10" disabled></textarea>-->
        </div>
      </form>
    </div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <script>

            .done(function (data) {
              $('#output-area').val(data);
            })
        });*/

       function loadDoc() {
          var xhttp = new XMLHttpRequest();
          

          xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {

              // Adapted from: https://stackoverflow.com/questions/14094697/javascript-how-to-create-new-div-dynamically-change-it-move-it-modify-it-in
              var div = document.createElement('div');
              document.body.appendChild(div);

              div.style.left = '32px'; 
              div.style.top = '-16px';
              div.style.height = '50';
              div.style.width = '100';
              div.id = 'output-areaEliza';
              div.className = 'alert alert-primary';
              div.role = 'alert'

              div.textContent = "\n" + xhttp.responseText + "\n"; 
              
              //document.getElementById("output-areaEliza").value += xhttp.responseText;
            }
          };
         xhttp.open("POST", "user-input");
          xhttp.setRequestHeader("Cache-Control", "no-cache");
          xhttp.setRequestHeader("value", document.getElementById("user-input").value);
          xhttp.send();
        }

         document.getElementById("user-input").addEventListener('keydown',(evt)=>{
          switch(evt.which){
            case 13:
              loadDoc();
          }

        });
    </script>
  </body>
</html>
