<!DOCTYPE html>

<!-- From: https://v4-alpha.getbootstrap.com/getting-started/introduction/ -->

<html lang="en">
  <head>
      <style type="text/css">
            #user-output-form{
                margin-top: 100px;
            }
        </style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar fixed-top navbar-dark bg-primary">
      <a class="navbar-brand text-warning" href="#" >Eliza Chatbot</a>
    </nav>
    <div class="container" id="container">
      <!-- Adapted from: https://v4-alpha.getbootstrap.com/components/forms/ -->

      <form id="user-output-form">
        <div class="form-group">
          <label for="output-area">Responce Area</label>
          <textarea class="form-control" id="output-area" rows="3" disabled></textarea>
        </div>
      </form>
    </div>

    <form id="user-input-form">
      <nav class="navbar fixed-bottom navbar-light bg-light justify-content-between">
        <a class="navbar-brand">Talk to Eliza</a>
        <form class="form-inline">
          <input class="form-control mr-sm-2" id="user-input" type="text" placeholder="Type a message" aria-label="text">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Send</button>
        </form>
      </nav>
    </form>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <script>
      $("#user-input-form").submit(
        function(event) {
          event.preventDefault();
          $.get('/user-input', { value: $('#user-input').val() } )
            .done(function (data) {
              $('#output-area').val(data);
            })
        });
    </script>
  </body>
</html>
