<!DOCTYPE html>
<!-- From: https://v4-alpha.getbootstrap.com/getting-started/introduction/ -->
<html lang="en">
    <head>
        <title>Eliza Webapp</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
      </head>
  <body>
    
    <div class="container" id="headerContainer">
        <!--Navbar-->
        <div class="container">
          <nav class="navbar fixed-top navbar-dark bg-primary">
              <span class="navbar-brand">Eliza Chatbot</span>
          </nav>
        </div>

        <!--Output-->
        <div class="container" style="padding-top:70px;" id="messageContainer">
            <div class="alert alert-dark" role="alert">
                This is a info alert—check it out!
              </div>
              <div class="alert alert-info" role="alert">
                This is a light alert—check it out!
              </div>
              <div class="alert alert-dark" role="alert">
                This is a dark alert—check it out!
              </div>
              <div class="alert alert-info" role="alert">
                  This is a light alert—check it out!
              </div>
              <div class="alert alert-dark" role="alert">
                  This is a dark alert—check it out!
              </div>
        </div>

        <!--Footer-->
        <div class="container" id="footerContainer">
          <nav class="navbar fixed-bottom navbar-dark bg-primary">
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Talk to Eliza.." aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Send..</button>
            </form>
          </nav>
        </div>

    </div>

     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script>
      
      $("#user-input-form").submit(
        function(event) {
          event.preventDefault();
          $.get('/user-input', { value: $('#user-input').val() } )
            .done(function (data) {
              $('#output-area').val(data);
            })
        });
    </script>
  </body>
</html>
